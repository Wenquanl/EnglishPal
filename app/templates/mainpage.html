<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0, user-scalable=yes" />
               <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

                 <title>EnglishPal 英文单词高效记</title>
</head>
<body>
<div class="container-fluid">
    <p><b><font size="+3" color="red">English Pal - Learn English smartly!</font></b></p>
        {% if session['logged_in'] %}
            <a href="{{url_for('login')}}">{{ amount.username }}</a></p>
            <p><b>

                {% autoescape off %}
                    {{amount.ads}}
                {% endautoescape %}

            </b></p>
        {% else %}
            <p><a href="{{url_for('login')}}">登录</a>  <a href="{{url_for('signup')}}">成为会员</a> <a href="/static/usr/instructions.html">使用说明</a></p>
        {% endif %}
    <div class="alert alert-success" role="alert">共有文章 <span class="badge bg-success"> {{amount.article_amount}} </span> 篇</div>
    <p>粘帖1篇文章 (English only)</p>
    <form method="post" action="/">
        <textarea name="content" rows="10" cols="120"></textarea><br/>
        <input type="submit" value="get文章中的词频"/>
        <input type="reset" value="清除"/>
        </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>

</body>
</html>
